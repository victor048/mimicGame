<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Bem-vindo ao Jogo de Imitação!</h1>
    <form action="/game/setPlayersCount" method="post">
        <div class="form-group">
            <label for="playersCount">Número de Participantes:</label>
            <input type="number" id="playersCount" name="playersCount" class="form-control" min="2" required>
        </div>
        <button type="submit" class="btn btn-primary">Definir Número de Participantes</button>
    </form>
</div>
</body>
</html>
